<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HPro Solu&ccedil;&otilde;es de TI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="hpro.css">
<link rel="stylesheet" type="text/css" href="agGrid.css">
<link rel="stylesheet" type="text/css" href="agGridTheme.css">
<script src="scripts/hproDialog.js"></script>
<script src="scripts/hproFunction.js"></script>
<script src="scripts/hproMenu.js"></script>
<script src="scripts/hproButton.js"></script>
<script src="scripts/hproCheckBox.js"></script>
<script src="scripts/hproEdit.js"></script>
<script src="scripts/hproGrid.js"></script>
<script src="scripts/agGrid.js"></script>
<script src="scripts/hproGroup.js"></script>
<script src="scripts/hproRadioButton.js"></script>
<script src="scripts/hproImage.js"></script>
<script src="scripts/hproText.js"></script>
<script src="scripts/hproChoice.js"></script>
<script src="scripts/rotinas.js"></script>
<script src="scripts/FPar02.js"></script>
</head>
<body style="height:100%"></body>
<script>
let g1let LInflet ESerlet gfunction formCreate() {
g1 = new hproGroup("g1")
	g1.title("MDF-e")
	g1.resize = "true"
g1.rowBegin()
LInf = new hproText("LInf")
	LInf.text("Informações do manifesto")
	LInf.bold = true
	LInf.fontSize = "15"
	g1.addElement(LInf)
ESer = new hproEdit("ESer")
	ESer.label = "Série"
	g1.addElement(ESer)
g1.rowEnd()
g1.rowBegin()
g = new hproGrid("g")
	g.addButton("Butão");
	g.title("Valor Total")
	g.field = "tot"
	g1.addElement(g)
g1.rowEnd()
g1.show()
	gColumn = new hproGridColumn()
	gColumn.title = "Valor Total"
	gColumn.field = "tot"
	g1.addElement(gColumn)
	gColumn = new hproGridColumn()
	gColumn.title = "Peso Bruto"
	gColumn.field = "peb"
	g1.addElement(gColumn)
}
formCreate()
formPrepare()
if(functionExists("formLoad")) eval("formLoad()")
</script>
</html>
